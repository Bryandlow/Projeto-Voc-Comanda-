<ion-header>

  <ion-navbar>
      <ion-title><ion-icon name="calculator"></ion-icon>  Pagamento</ion-title>
  </ion-navbar>

</ion-header>
 
<ion-content padding>
  <ion-list-header>
    Forma de Pagamento:<br>
    (Obs.: Garçon irá a sua mesa, para realizar o <br>pagamento).
  </ion-list-header>
  <ion-list>
    <ion-item>
      <ion-label>Escolha a forma:</ion-label>
      <ion-select [(ngModel)]="toppings" multiple="true" cancelText="Voltar" okText="Confirmar">
        <ion-option value="bacon" selected="0">Dinheiro</ion-option>
        <ion-option value="olives">Cartão de Crédito</ion-option>
        <ion-option value="xcheese" selected="0">Cartão de Débito</ion-option>
          </ion-select>
    </ion-item>
  </ion-list>
  <ion-list-header>
    TOTAL :                          R$ 75,65
  </ion-list-header>
  <button ion-button full (click)="showAlert()">Confirmar</button>
</ion-content>
